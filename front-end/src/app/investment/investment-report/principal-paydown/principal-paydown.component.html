<div class="row no-gutters">
  <div class="col-12">
    <h4 class="chartTitle">{{'APC Investment Analysis.Principal Paydown' | translate}}</h4>
  </div>
</div>
<div class="CashFlow">
  <div class="CashFlow_col-2">
    <div class="arrow">
      <div class="arrow_wrp">
        <button *ngIf="Fmterm != 5" (click)="createNewLowCashflow()" type="btn btn-default">
          <img src="assets/images/left-arrow.png" alt="arrow">
          <p>{{(Fmterm == 30)?10:5}} {{'APC Investment Analysis.year window' | translate}}</p>
          <img src="assets/images/left-arrow.png" alt="arrow">
        </button>
      </div>
    </div>
  </div>
  <div class="CashFlow_col-8">
    <!-- <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [legend]="barChartLegend" [chartType]="barChartType" [colors]="barChartColors">
    </canvas> -->
    <canvas baseChart
      [datasets]="barChartDataPrincipalPaydown"
      [labels]="barChartLabelsPrincipalPaydown"
      [options]="barChartOptionsPrincipalPaydown"
      [legend]="barChartLegendPrincipalPaydown"
      [chartType]="barChartTypePrincipalPaydown"
      [colors]="barChartColorsPrincipalPaydown">
    </canvas>
  </div>
  <div class="CashFlow_col-2">
    <div class="arrow">
      <div class="arrow_wrp">
        <button *ngIf="Fmterm >= 5 && Fmterm < 30" (click)="createNewHighCashflow()" type="btn btn-default">
          <img src="assets/images/right-arrow.png" alt="arrow">
          <p>{{(Fmterm == 5)?10:30}} {{'APC Investment Analysis.year window' | translate}}</p>
          <img src="assets/images/right-arrow.png" alt="arrow">
        </button>
      </div>
    </div>
  </div>

</div>
<div class="loaderWrraper" *ngIf="loader">
  <div class="loader">
    <div class="outCircle">
      <div class="icon">
        <i class="pi pi-home"></i>
      </div>
    </div>
  </div>
</div>
